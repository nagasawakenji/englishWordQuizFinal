<!-- templates/app/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>単語登録</title>
</head>
<body>
<h1>単語登録</h1>
<form th:action="@{/app/register}" th:object="${wordForm}" method="post">
  <label>単語:
    <input type="text" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></p>
  </label><br/>
  <label>品詞:
    <select th:field="*{partOfSpeech}">
      <option th:each="p : ${T(nagasawakenji.englishWordQuizFinal.entity.PartOfSpeech).values()}"
              th:value="${p}" th:text="${p}"></option>
    </select>
    <p th:if="${#fields.hasErrors('partOfSpeech')}" th:errors="*{partOfSpeech}" style="color:red"></p>
  </label><br/>
  <label>意味 (カンマ区切り):
    <input type="text" th:field="*{meaningListString}" />
    <p th:if="${#fields.hasErrors('meaningListString')}" th:errors="*{meaningListString}" style="color:red"></p>
  </label><br/>
  <button type="submit">登録</button>
</form>
<p th:if="${successMessage}" th:text="${successMessage}" style="color:green"></p>
</body>
</html>
