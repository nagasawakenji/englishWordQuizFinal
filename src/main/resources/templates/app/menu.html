<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>メニュー</title>
</head>
<body>
<h1>メニュー</h1>
<form th:action="@{/app/menu}" method="post">

</body>
</html>
